<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body id="body">
    <button type="button" id="bull" onclick="changecolor()">
      기분전환 하고 싶으면 눌러 보세요
    </button>
    <div id="inputBox">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chat"></div>

    <script>
      const ws = new WebSocket('ws://192.168.207.238:8080');
      const chat = document.getElementById('chat');
      const messageInput = document.getElementById('messageInput');
      const bull = document.getElementById('bull');
      let check = true;
      ws.onmessage = function (event) {
        // event.data가 Blob 인스턴스일 경우 FileReader를 사용해서 읽어오기
        if (event.data instanceof Blob) {
          const reader = new FileReader();
          reader.onload = function () {
            const message = document.createElement('p');
            message.textContent = reader.result;
            chat.appendChild(message);
          };
          reader.readAsText(event.data);
        } else {
          // 메시지가 문자열인 경우, 직접 표시
          const message = document.createElement('p');
          message.textContent = event.data;
          chat.appendChild(message);
        }
      };

      function sendMessage() {
        const message = messageInput.value;
        ws.send(message);
        messageInput.value = '';
      }
      function changecolor() {
        if (check === true) {
          document.getElementById('body').classList.add('hi');
          check = !check;
        } else {
          document.getElementById('body').classList.remove('hi');
          check = !check;
        }
      }
    </script>
  </body>
</html>
